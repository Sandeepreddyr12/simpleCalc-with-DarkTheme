<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>simple calculator</title>
        <link rel="stylesheet" href="calc-css.css">
        <script src="cal-js.js" defer></script>
</head>
<body class="light">
    <header>
        <img class="logo" src="top-logo.png" alt="img">

        <div class="theme">
            <div><h1>Theme</h1></div>
            <div id="toggleid" class="toggle">
                <div class="toggler"></div>
            </div>
        </div>
        <h1>Dark theme, Front-end Development<br>Fired-Up</h1>
    </header>
    <div class="body1" id="fullbody">
        <div class="output">
        <div class="history">
            <p id="history-op"></p>
        </div>
        <div class="result">
            <p id="result-op"></p>
        </div>
        </div>  
        <div class="keys">
        <div class="buttons">
            <button class="operators" id="clear">C</button>
            <button class="operators" id="/">/</button>
            <button class="operators" id="*">*</button>
            <button class="operators" id="back-space">â‡š</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operators" id="+">+</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operators" id="-">-</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operators" id="%">%</button>
            <button class="numbers" id="00">00</button>
            <button class="numbers" id="0">0</button>
            <button class="operators" id="=">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
